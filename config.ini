[blog]
# Title of the Blog
title: Journal
# Website link
url : posts
# Parent dir
dir : /
# Format
format : textile
# Author
author : Sathya
# Blog Theme : Available - amelia, cerulean, cyborg, journal, readable, simplex, slate, spacelabe, spruce, superhero, united
theme : amelia


[engine]
# Log File name
logfile : blog.log
# Level of logging : Can have values - debug, info, warn, error
loglevel : debug

[code]
# Syntax theme
syntaxtheme : Tango
# Display line numbers? true, false
linenos : true
