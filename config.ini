[blog]
# Title of the Blog
title: Journal
# Website link
url : posts
# Parent dir
dir : /
# Format
format : textile
# Author
author : Sathya
# Blog Theme : Availabale so far - basic
theme : theme


[engine]
# Log File name
logfile : blog.log
# Level of logging : Can have values - debug, info, warn, error
loglevel : debug

[code]
# Syntax theme
syntaxtheme : Tango
# Display line numbers? true, false
linenos : true
